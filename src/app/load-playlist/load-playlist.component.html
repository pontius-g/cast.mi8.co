<H1>Playlists' Collection</H1>
<mat-list>
  <mat-list-item (dragleave)="playlistInputHint='Waiting for file...';" (dragover)="playlistInputHint='Catching...'" (drop)="playlistUpld($event,playlistUploadName.value)">
    <mat-form-field>
      <input matInput placeholder="Name new playlist" #playlistUploadName/><mat-hint>{{playlistInputHint}}</mat-hint>
    </mat-form-field>
    <input #playlistInputFile style='display: none;' type="file" accept=".m3u" (change)="playlistUpld($event,playlistUploadName.value)"/>
    <button matTooltip="upload file" matTooltipPosition="above" mat-icon-button (click)="playlistInputFile.click()"><i class="material-icons">file_upload</i></button>
  </mat-list-item>
</mat-list>
<br/><br/>
<mat-divider></mat-divider>
<!-- TODO: list collected playlists from storage -->
<mat-list>
  <mat-list-item *ngFor="let pl of db.storedPlaylists">
    <mat-form-field>
      <input matInput [value]="pl.listname" disabled/>
    </mat-form-field>
    <button matTooltip="remove" matTooltipPosition="above" mat-icon-button (click)="db.delPlaylist(pl.listname)"><i class="material-icons">close</i></button>
  </mat-list-item>
</mat-list>
